<!doctype html>
<html lang="fr">
<head>

  <title>Jeu d'Additions - Pour Enfants</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Ecran d'accueil -->

      <div class="settings-row">
        <label>

          <button id="btn-download" class="btn">T√©l√©charger</button>

</html>
